---
- name: Install and configure Elasticsearch on Docker
  hosts: elastic.internal-cloud
  become: yes
  tasks:
    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Start Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Pull Elasticsearch Docker image
      docker_image:
        name: docker.elastic.co/elasticsearch/elasticsearch
        tag: 8.5.0
        source: pull

    - name: Render Elasticsearch configuration from template
      template:
        src: templates/ELK/elasticsearch.yml.j2
        dest: /opt/elasticsearch/config/elasticsearch.yml
        owner: root
        group: root
        mode: 0644

    - name: Run Elasticsearch container
      docker_container:
        name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
        state: started
        restart_policy: always
        ports:
          - "9200:9200"
          - "9300:9300"
        volumes:
          - /opt/elasticsearch/data:/usr/share/elasticsearch/data
          - /opt/elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml