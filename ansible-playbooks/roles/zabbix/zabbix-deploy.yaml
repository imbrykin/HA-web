---
- name: Install and configure Zabbix Server, Web Frontend, and Agent on Zabbix Server
  hosts: monitoring
  become: yes
  vars_prompt:
    - name: "mysql_root_password"
      prompt: "Enter MySQL root password"
      private: yes

    - name: "mysql_zabbix_password"
      prompt: "Enter MySQL password for Zabbix"
      private: yes

  tasks:
    - name: Gather installed package facts
      package_facts:
        manager: apt

    - name: Check if Docker is installed
      debug:
        msg: "Docker is already installed"
      when: "'docker.io' in ansible_facts.packages or 'docker-ce' in ansible_facts.packages"

    - name: Install Docker if not already installed
      apt:
        name: docker.io
        state: present
        update_cache: yes
      when: "'docker.io' not in ansible_facts.packages and 'docker-ce' not in ansible_facts.packages"

    - name: Pull Zabbix server image
      command: docker pull zabbix/zabbix-server-mysql:latest

    - name: Pull MySQL image
      command: docker pull mysql:5.7

    - name: Pull Zabbix web interface image
      command: docker pull zabbix/zabbix-web-nginx-mysql:latest

    - name: Start MySQL container
      command: >
        docker run -d --name zabbix-mysql
        -e MYSQL_DATABASE=zabbix
        -e MYSQL_USER=zabbix
        -e MYSQL_PASSWORD={{ mysql_zabbix_password }}
        -e MYSQL_ROOT_PASSWORD={{ mysql_root_password }}
        -v /var/lib/mysql:/var/lib/mysql
        mysql:5.7
      args:
        creates: /var/lib/mysql

    - name: Start Zabbix Server container
      command: >
        docker run -d --name zabbix-server
        --link zabbix-mysql:mysql
        -e DB_SERVER_HOST="mysql"
        -e MYSQL_USER="zabbix"
        -e MYSQL_PASSWORD={{ mysql_zabbix_password }}
        -p 10051:10051
        zabbix/zabbix-server-mysql:latest

    - name: Start Zabbix Web interface container
      command: >
        docker run -d --name zabbix-web
        --link zabbix-server:zabbix-server
        --link zabbix-mysql:mysql
        -e DB_SERVER_HOST="mysql"
        -e MYSQL_USER="zabbix"
        -e MYSQL_PASSWORD={{ mysql_zabbix_password }}
        -p 80:8080
        zabbix/zabbix-web-nginx-mysql:latest

    - name: Install Zabbix Agent
      apt:
        name: zabbix-agent
        state: present

    - name: Configure Zabbix Agent to point to local Zabbix server
      lineinfile:
        path: /etc/zabbix/zabbix_agentd.conf
        regexp: '^Server='
        line: 'Server=10.10.1.100'
        backup: yes

    - name: Configure Zabbix Agent for active checks to local server
      lineinfile:
        path: /etc/zabbix/zabbix_agentd.conf
        regexp: '^ServerActive='
        line: 'ServerActive=10.10.1.100'
        backup: yes

    - name: Set the hostname for Zabbix Agent
      lineinfile:
        path: /etc/zabbix/zabbix_agentd.conf
        regexp: '^Hostname='
        line: 'Hostname={{ inventory_hostname }}'
        backup: yes

    - name: Enable and start Zabbix Agent service
      systemd:
        name: zabbix-agent
        enabled: yes
        state: started

    - name: Restart Zabbix Agent to apply configuration changes
      service:
        name: zabbix-agent
        state: restarted
